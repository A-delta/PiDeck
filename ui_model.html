<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>RaspiMote ─ Config</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="showHide.js" type="text/javascript"></script>
        <script src="saveButton.js" type="text/javascript"></script>
    </head>

    <body>

        <table class="container">
            <tr>
                <td class="upbar">
                    <table>
                        <tr>
                            <td class="text">
                                RaspiMote ─ Config
                            </td>
                            <td class="logo">
                                <img src="/media/flaunay/DATA/RaspiMote/logo/RaspiMote_logo_500px.png" class="logo2">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="content">
                    <select name="Element ID" id="element" onchange="showButton(this)">
                        <option value="none">
                            &nbsp;
                        </option>
                        <option value="gpio_13">
                            GPIO_13
                        </option>
                        <option value="adc_1">
                            ADC_1
                        </option>
                    </select>
                    <div id="typeButton">
                        <p>&nbsp;</p>
                        <select name="Action" id="buttonAction" onchange="showButtonPlus(this)">
                            <option value="none">
                                &nbsp;
                            </option>
                            <option value="key">
                                Press key
                            </option>
                            <option value="text">
                                Type text
                            </option>
                            <option value="custom">
                                Run custom function
                            </option>
                        </select>
                        <div id="buttonPressKey">
                            <p>&nbsp;</p>
                            <select name="Key" id="key" onchange="buttonKeyValidation(this)">
                                <option value="none">
                                    &nbsp;
                                </option>
                                <option value="a">
                                    A
                                </option>
                                <option value="b">
                                    B
                                </option>
                                <option value="c">
                                    C
                                </option>
                                <option value="d">
                                    D
                                </option>
                                <option value="e">
                                    E
                                </option>
                                <option value="flemme">
                                    Flemme de faire plus, ça sera automatique...
                                </option>
                            </select>
                            <div id="buttonKeyValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonKey()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonTypeText">
                            <p>&nbsp;</p>
                            <input onchange="buttonTextValidation(this)">
                            <div id="buttonTextValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonText()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonCustomFunction">
                            <p>&nbsp;</p>
                            <input onchange="buttonCustomValidation(this)">
                            <div id="buttonCustomValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonCustom()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
