<html lang="en">
    <head>
        <title>RaspiMote ─ Config</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="initElements.js" type="text/javascript" charset="utf-8"></script>
        <script src="showHide.js" type="text/javascript" charset="utf-8"></script>
        <script src="saveButton.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    </head>

    <body>

        <table class="container">
            <tr>
                <td class="upbar">
                    <table>
                        <tr>
                            <td class="text">
                                RaspiMote ─ Config
                            </td>
                            <td class="logo">
                                <img src="../logo/RaspiMote_logo_500px.png" class="logo2">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="content">
                    <select name="Element ID" id="element" onchange="showButton(this)"></select>
                    <div id="typeButton">
                        <p>&nbsp;</p>
                        <select name="Action" id="buttonAction" onchange="showButtonPlus(this)">
                            <option value="none">
                                &nbsp;
                            </option>
                            <option value="key">
                                Press key
                            </option>
                            <option value="text">
                                Type text
                            </option>
                            <option value="command">
                                Run command
                            </option>
                            <option value="custom">
                                Run custom function
                            </option>
                        </select>
                        <div id="buttonPressKey">
                            <p>&nbsp;</p>
                            <select name="Key" id="key" onchange="buttonKeyValidation(this)"></select>
                            <div id="buttonKeyValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonKey()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonTypeText">
                            <p>&nbsp;</p>
                            <input onchange="buttonTextValidation(this)">
                            <div id="buttonTextValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonText()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonCommandFunction">
                            <p>&nbsp;</p>
                            <input onchange="buttonCommandValidation(this)">
                            <div id="buttonCommandValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonCommand()">
                                    Save
                                </button>
                            </div>
                        <div id="buttonCustomFunction">
                            <p>&nbsp;</p>
                            <input onchange="buttonCustomValidation(this)">
                            <div id="buttonCustomValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonCustom()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        
    </body>

</html>
