<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RaspiMote ─ configuration</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="initElements.js" type="text/javascript" charset="utf-8"></script>
        <script src="showHide.js" type="text/javascript" charset="utf-8"></script>
        <script src="showHideButton.js" type="text/javascript" charset="utf-8"></script>
        <script src="showHideADC.js" type="text/javascript" charset="utf-8"></script>
        <script src="showHideKeyboard.js" type="text/javascript" charset="utf-8"></script>
        <script src="showHideGamepad.js" type="text/javascript" charset="utf-8"></script>
        <script src="saveButton.js" type="text/javascript" charset="utf-8"></script>
        <script src="saveADC.js" type="text/javascript" charset="utf-8"></script>
        <script src="saveKeyboard.js" type="text/javascript" charset="utf-8"></script>
        <script src="saveGamepad.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="sweetalert.js"></script>
        <link rel="stylesheet" href="sweetalert.css">
        <link rel="shortcut icon" href="RaspiMote_logo.ico" />
    </head>

    <body>
        <div class="gif-loading"></div>

        <div class="open_editor" onclick="openEditor()">
            <text>Open editor (custom functions)</text>
        </div>

        <table class="container">
            <tr>
                <td class="upbar">
                    <table>
                        <tr>
                            <td class="text">
                                RaspiMote ─ Config
                            </td>
                            <td class="logo">
                                <img src="RaspiMote_logo_500px.png" class="logo2">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="content">
                    <select name="Element" id="element" onchange="changeElement(this)"></select>


                    <!-- FOR GENERIC USB DEVICES -->
                    <div name="Do it yourself 🙃" id="genericUSBDIY">
                        <p>&nbsp;</p>
                        <text>Name of your custom Python function:</text>
                        <p class="little_title_pf">&nbsp;</p>
                        <input id="genericUSBFunctionName" onchange="genericUSBFunctionValidation(this)"/>
                        <div id="genericUSBFunctionValidate">
                            <p>&nbsp;</p>
                            <button onclick="saveGenericUSBFunction()">
                                Save
                            </button>
                        </div>
                    </div>



                    
                    <!-- FOR BUTTONS (= GPIO) -->
                    <div id="typeButton">
                        <p>&nbsp;</p>
                        <select name="Action" id="buttonAction" onchange="showButtonPlus(this)">
                            <option value="none">
                                &nbsp;
                            </option>
                            <option value="key">
                                Press key
                            </option>
                            <option value="text">
                                Type text
                            </option>
                            <option value="command">
                                Run command
                            </option>
                            <option value="custom">
                                Run custom function
                            </option>
                        </select>
                        <div id="buttonPressKey">
                            <p>&nbsp;</p>
                            <select name="Key" id="buttonKey" onchange="buttonKeyValidation(this)"></select>
                            <div id="buttonKeyValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonKey()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonTypeText">
                            <p>&nbsp;</p>
                            <input id="buttonText" onchange="buttonTextValidation(this)"/>
                            <div id="buttonTextValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonText()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonCommandFunction">
                            <p>&nbsp;</p>
                            <input id="buttonCommand" onchange="buttonCommandValidation(this)"/>
                            <div id="buttonCommandValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonCommand()">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div id="buttonCustomFunction">
                            <p>&nbsp;</p>
                            <input id="functionButtonName" onchange="buttonCustomValidation(this)"/>
                            <div id="buttonCustomValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveButtonCustom()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>




                    <!-- FOR POTENTIOMETERS (= ADC) -->
                    <div id="typeADC">
                        <p>&nbsp;</p>
                        <select name="Action" id="adcAction" onchange="showADCPlus(this)">
                            <option value="none">
                                &nbsp;
                            </option>
                            <option value="volume">
                                Change volume
                            </option>
                            <option value="custom">
                                Run custom function
                            </option>
                        </select>
                        <div id="adcVolumeValidate">
                            <p>&nbsp;</p>
                            <button onclick="saveADCVolume()">
                                Save
                            </button>
                        </div>
                        <div id="adcCustomFunction">
                            <p>&nbsp;</p>
                            <input id="functionADCName" onchange="adcCustomValidation(this)"/>
                            <div id="adcCustomValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveADCCustom()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>




                    <!-- FOR KEYBOARDS AND MICE -->
                    <div id="typeKeyboard">
                        <p>&nbsp;</p>
                        <select name="Key" id="physicalKeyboardKey" onchange="showTypeKeyboardKey(this)"></select>
                        <div id="typeKeyboardKey">
                            <p>&nbsp;</p>
                            <select name="Action" id="keyboardAction" onchange="showKeyboardPlus(this)">
                                <option value="none">
                                    &nbsp;
                                </option>
                                <option value="key">
                                    Press key
                                </option>
                                <option value="text">
                                    Type text
                                </option>
                                <option value="command">
                                    Run command
                                </option>
                                <option value="custom">
                                    Run custom function
                                </option>
                            </select>
                            <div id="keyboardPressKey">
                                <p>&nbsp;</p>
                                <select name="Key" id="keyboardKey" onchange="keyboardKeyValidation(this)"></select>
                                <div id="keyboardKeyValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveKeyboardKey()">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div id="keyboardTypeText">
                                <p>&nbsp;</p>
                                <input id="keyboardText" onchange="keyboardTextValidation(this)"/>
                                <div id="keyboardTextValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveKeyboardText()">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div id="keyboardCommandFunction">
                                <p>&nbsp;</p>
                                <input id="keyboardCommand" onchange="keyboardCommandValidation(this)"/>
                                <div id="keyboardCommandValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveKeyboardCommand()">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div id="keyboardCustomFunction">
                                <p>&nbsp;</p>
                                <input id="functionKeyboardName" onchange="keyboardCustomValidation(this)"/>
                                <div id="keyboardCustomValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveKeyboardCustom()">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>




                    <!-- FOR GAMEPADS -->
                    <div id="typeGamepad">
                        <p>&nbsp;</p>

                        <canvas class="xbox_one" id="xbox_one_controller_canvas" onclick="showTypeGamepadKey(this)" onmousemove="highlight(this)" onmouseout="itMayBeCleared(this)"></canvas>

                        <div id="typeGamepadKey">
                            <p>&nbsp;</p>
                            <select name="Action" id="gamepadAction" onchange="showGamepadPlus(this)">
                                <option value="none">
                                    &nbsp;
                                </option>
                                <option value="key">
                                    Press key
                                </option>
                                <option value="text">
                                    Type text
                                </option>
                                <option value="command">
                                    Run command
                                </option>
                                <option value="custom">
                                    Run custom function
                                </option>
                            </select>
                            <div id="gamepadPressKey">
                                <p>&nbsp;</p>
                                <select name="Key" id="gamepadKey" onchange="gamepadKeyValidation(this)"></select>
                                <div id="gamepadKeyValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveGamepadKey()">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div id="gamepadTypeText">
                                <p>&nbsp;</p>
                                <input id="gamepadText" onchange="gamepadTextValidation(this)"/>
                                <div id="gamepadTextValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveGamepadText()">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div id="gamepadCommandFunction">
                                <p>&nbsp;</p>
                                <input id="gamepadCommand" onchange="gamepadCommandValidation(this)"/>
                                <div id="gamepadCommandValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveGamepadCommand()">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div id="gamepadCustomFunction">
                                <p>&nbsp;</p>
                                <input id="functionGamepadName" onchange="gamepadCustomValidation(this)"/>
                                <div id="gamepadCustomValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveGamepadCustom()">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="typeGamepadJoy">
                            <p>&nbsp;</p>
                            <select name="Action" id="gamepadJoyAction" onchange="showGamepadJoyPlus(this)">
                                <option value="none">
                                    &nbsp;
                                </option>
                                <option value="volume">
                                    Change volume
                                </option>
                                <option value="custom">
                                    Run custom function
                                </option>
                            </select>
                            <div id="gamepadJoyVolumeValidate">
                                <p>&nbsp;</p>
                                <button onclick="saveGamepadJoyVolume()">
                                    Save
                                </button>
                            </div>
                            <div id="gamepadJoyCustomFunction">
                                <p>&nbsp;</p>
                                <input id="functionGamepadJoyName" onchange="gamepadJoyCustomValidation(this)"/>
                                <div id="gamepadJoyCustomValidate">
                                    <p>&nbsp;</p>
                                    <button onclick="saveGamepadCustom()">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        
    </body>

</html>
